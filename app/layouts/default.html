<!doctype html>
<html class="no-js">

  <head>
    <meta charset="utf-8">
    <title>
      {% if page.title == 'Home Page' %}
        {{ site.name.long }}
      {% else %}
        {{ page.title }} - {{ site.name.long }}
      {% endif %}
    </title>
    <meta name="description" content="{{ page.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
    <link rel="icon" href="{{ site.baseurl }}/favicon.ico">
    <!-- build:css styles/bower.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" href="{{ site.baseurl }}/styles/main.css">
    <!-- Replace with a custom modernizer build for production -->
    <!-- <script src="{{ site.baseurl }}/bower_components/modernizr/modernizr.js"></script> -->
  </head>

  <body id="{{ page.title | downcase | replace:' ', '-' }}">
    <!--[if lt IE 9]>
        <p class="browsehappy">
          You are using an <strong>outdated</strong> browser.
          Please <a href="https://www.mozilla.org/en-US/firefox/new/">upgrade your browser</a>
          to improve your experience.
        </p>
    <![endif]-->

    <div id="page-container" class="container-fluid">

      {% include_relative includes/header.html %}

      {% include_relative includes/navbar.html %}

      <div id="main">
        {{ content }}
      </div>

    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/bower.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/bootstrap.js -->
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    {% comment %}{% include scripts.html %}{% endcomment %}
    {% comment %}{% include googleanalytics.html %}{% endcomment %}

  </body>
</html>
