---
title: 'Resources'
description: Online Resources for DASA (Drupal Association South Africa) and our Community.
---

<article class="{{ page.title | downcase }} columns">
  <header>
    <h1 id="page-title">
      Online {{ page.title }}
      <span class="hide"> for {{ site.long }}</span>
    </h1>
  </header>
  {% for resource in site.data.resources %}
  <section class="column">
    <header>
      <h2>
        <a href="{{ resource.url }}" title="{{ resource.title }}">
          {{ resource.title }}
        </a>
      </h2>
    </header>
    <p>{{ resource.description }}</p>
  </section>
  {% endfor %}
</article>
